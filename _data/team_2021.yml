- affiliation: "AIMS lab, Center for Neurosciences, UZ Brussel, Vrije Universiteit Brussel"
  bio: "I was trained as a neurological rehabilitation scientist at the KU Leuven, after which I started my PhD in medical sciences, applying artificial intelligence (AI) to the field of neurosciences. More specifically, I explore predictive models that could ultimately predict the future disease course of persons suffering from Multiple Sclerosis. Besides the content of my PhD, I am highly passionate about the idea of open and reproducible science, as well as the crystal-clear science communication of research to laymen. For the latter, I release the musician in me to the papers I write or encounter, turning them in songs that are understandable to anyone interested."
