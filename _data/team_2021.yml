- affiliation: "Erasmus University Rotterdam & Leiden University"
  bio: Dorien is lab and data manager at the <a href="http://erasmus-synclab.nl/">Society, Youth and Neuroscience Connected (SYNC) lab</a> at Erasmus University Rotterdam, the Netherlands. As lab manager, she works closely with lab members and coordinates lab-wide projects, among which citizen science projects. As data manager, she takes care of data management (e.g., data structure, privacy issues, long-term access) and fosters open science initiatives in the lab, university-wide and sometimes even outside of the university walls. At Leiden University, Dorien is involved as a data manager in a large longitudinal <a href="https://www.universiteitleiden.nl/en/research/research-projects/social-and-behavioural-sciences/leiden-consortium-on-individual-development-l-cid">twin study</a>.
