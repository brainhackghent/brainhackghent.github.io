- affiliation: "Department of Data Analysis, Faculty of Psychology and Educational Sciences, Ghent University"
  bio: 'Sofie is currently doing a PhD at the Department of Data Analysis (Ghent University, Ghent, Belgium), supervised by Prof. Dr. Daniele Marinazzo. Her research focuses on the intertwined domains of (resting-state) neuroscience and lateralization/handedness. During her PhD, she has also been involved in Open Science events, either as part of the organizing committee (BrainHack Ghent  <a href="https://brainhackghent.wixsite.com/brainhackghent/submitted-projects">2017</a>, <a href="https://brainhackghent.github.io/">2018</a> and <a href="http://www.brainhack.org/global2019/">Brainhack Global 2019</a>) or as a volunteer (e.g. Pint of Science, Ghent). Creating an Open Science community and communicating Open Science to a broader public is something she wants to be progressively involved in.'
